<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/ee1c3da296.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header-bar mb-3">
        <div class="container d-flex flex-column flex-md-row align-items-center p-3">
            <h4 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="text-white">DevSpace</a></h4>
            <div class="flex-row my-3 my-md-0">
                <a href="#" class="text-white mr-2 header-search-icon" title="Search" data-togglr="tooltip" data-placement="bottom"><i class="fas fa-search"></i></a>
                <span class="text-white mr-2 header-chat-icon" title="chat" data-toggle="tooltip" data-placement="bottom"><i class="fas fa-comment"></i></span>
                <a href="#" class="mr-2"><img title="my profile" data-toggle="tooltip" data-placement="bottom" style="width: 32px; height: 32px; border-radius: 16px ;" src="profile.jpg"></a>
                <a class="btn btn-sm btn-success mr-2" href="#">Create Post</a>
                <form action="#" method="POST" class="d-inline">
                    <button class="btn btn-sm btn-danger">sign out</button>
                </form>
            </div>
            
        </div>
    </header>

    <!-- body start -->

    <div class="container py-md-5 container--narrow">
        <h2 class="text-center mb-4">The Latest from those you follow</h2>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128" alt="">
                <strong>Example post #1</strong>
                <span class="text-muted small">bt kitty on 1/1/2001</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128" alt="">
                <strong>Example post #2</strong>
                <span class="text-muted small">bt kitty on 1/1/2001</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128" alt="">
                <strong>Example post #1</strong>
                <span class="text-muted small">bt kitty on 1/1/2001</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <img class="avatar-tiny" src="https://gravatar.com/avatar/f64fc44c03a8a7eb1d52502950879659?s=128" alt="">
                <strong>Example post #2</strong>
                <span class="text-muted small">bt kitty on 1/1/2001</span>
            </a>
        </div>

    </div>

    <!-- footer start here -->
    <footer class="border-top text-center small text-muted py-3">
        <p style="font-weight: bold;" class="m-0">copyright</p>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ee1c3da296.js"></script>

</body>
</html>
