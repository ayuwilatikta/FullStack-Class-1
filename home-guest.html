<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ee1c3da296.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-bar mb-3">
        <div class="container d-flex flex-column flex-md-row align-items-center p-3">
            <h4 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="text-white">DevSpace</a></h4>
            <form action="#" method="post" class="mb-0 pt-2 pt-md-0">
                <div class="row align-items-center">
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input class="form-control form-control-sm input-dark" name = "username" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input class="form-control form-control-sm input-dark" type="text" name="password" placeholder="Password">
                    </div>
                    <div class="col-md auto">
                        <button class="btn btn-primary btn-sm">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <!-- body start -->

    <div class="container py-md-5">
        <div class="row align-items-center">
            <div class="col-lg-7 py-3 py-md-5">
                <h2  class="display-4">Space For Geeks</h2>
                <p class="lead text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, nostrum possimus minima quidem facere repellat, cumque quos eveniet, quasi eius culpa veniam eaque vero fugiat harum itaque id odio est.</p>
            </div>
            <div class="col-lg-5 pl-lg-5 mb-3 py-lg-5">
                <form action="#" method="post" id="registration-form">

                    <div class="form-group">
                        <label for="username-register" class="text-muted mb-1"><small>username</small></label>
                        <input type="text" name="username" id="username-register" class="form-control"placeholder="pick">
                    </div>

                    <div class="form-group">
                        <label for="type-register" class="text-muted mb-1"><small>profile</small></label>
                        <select name="profile" id="profile-register" class="form-control" type="text" placeholder="">
                            <option value="Android Dev">Android Dev</option>
                            <option value="Web Dev">Web Dev</option>
                            <option value="Blockchain Dev">Blockchain Dev</option>
                            <option value="ML Dev">ML Dev</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email-register" class="text-muted mb-1"><small>Email</small></label>
                        <input type="text" name="email" id="email-register" class="form-control" placeholder="ayuwil@gmail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password-register" class="text-muted mb-1"><small>Password</small></label>
                        <input type="text" name="password" id="password-register" class="form-control" placeholder="********">
                    </div>

                    <button type="submit" class="py-3 mt-4 btn btn-lg btn-info btn-block">Sign Up</button>

                </form>
            </div>

        </div>

    </div>

    <!-- footer start here -->
    <footer class="border-top text-center small text-muted py-3">
        <p style="font-weight: bold;" class="m-0">copyright</p>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ee1c3da296.js"></script>

</body>
</html>
